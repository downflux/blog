<div>

  {% if include.author and site.data.authors[include.author] %}
    {% assign a = site.data.authors[include.author] %}

    <div>
      <a href="{{ a.url }}">
        <img src="{{ a.avatar }}" alt="{{a.name}} avatar"/>
      </a>
    </div>

    <section>
      <h4>{{ a.name }}</h4>
      <p>{{ a.about }}</p>
    </section>

  {% endif %}

</div>
