{% if site.author %}
    <img class="author-thumb" src="{{'/assets/images/profile.png' | relative_url}}>
    {{ site.author }}
{% endif %}

{% if include.categories.size > 0 %}
    {{ include.categories | array_to_sentence_string }}
{% endif %}

{% if include.tags.size > 0 %}
    {{ include.tags | array_to_sentence_string }}
{% endif %}

<time class="post-date" datetime="{{ include.date | date:"%Y-%m-%d" }}">
    {{ include.date | date_to_string }}
</time>
