---
layout: default
cover: false
---

<header>
  {% include nav.html %}
  <h1>{{ site.name }}</h1>
  <h2>
    {% if site.description %}
      {{ site.description }}
    {% endif %}
  </h2>
</header>

<main>

  {% for p in paginator.posts %}
    {% include article.html post=p preview=true %}
  {% endfor %}

  <div>
    {% include pagination.html %}
  </div>

</main>
