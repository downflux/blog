<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{{ site.name }}</title>
  <meta name="description" content="{{ site.meta_description}}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

  <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/concrete.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  {{ content }}

  <footer>
    <section class="copyright">
    <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
        {{"now" | date: "%Y"}}
    </section>
  </footer>
</body>
